<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo.jpg" alt="spotify logo"> Spotify</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>

    <div class="container">
        <h1>
            NO Copyright Songs
        </h1>
        <div class="song-lists-container">
            <div class="song-lists">
                <img src="cover\cover 1.jpg" alt="1">
                <span class="songName" ></span>
                <span class="timespan"> 03:59 <i id="0" class="play fa-solid fa-circle-play"></i> </span>
            </div>
            <div class="song-lists">
                <img src="cover\cover 1.jpg" alt="1">
                <span class="songName"></span>
                <span class="timespan"> 03:16 <i id="1" class="play fa-solid fa-circle-play"></i> </span>
            </div>
            <div class="song-lists">
                <img src="cover\cover 1.jpg" alt="1">
                <span class="songName"></span>
                <span class="timespan"> 03:08 <i id="2" class="play fa-solid fa-circle-play"></i> </span>
            </div>
            <div class="song-lists">
                <img src="cover\cover 1.jpg" alt="1">
                <span class="songName"></span>
                <span class="timespan"> 04:24 <i id="3" class="play fa-solid fa-circle-play"></i> </span>
            </div>
            <div class="song-lists">
                <img src="cover\cover 1.jpg" alt="1">
                <span class="songName"></span>
                <span class="timespan"> 02:55 <i id="4" class="play fa-solid fa-circle-play"></i> </span>
            </div>
        </div>
        

        <div class="song-banner"></div>

    </div>

    <div class="bottom">
        <input type="range" name="range" id="myProgressBar" min="0"  value="0" max="100">
        <div class="icons">
            <i id="previous" class="fa-solid fa-3x fa-backward-step"></i>
            <i class="fa-solid fa-3x fa-circle-play" id="masterPlay"></i>            
            <i id="next" class="fa-solid fa-3x fa-forward-step"></i>
        </div>
        <div class="songInfo">
            <img src="play2.gif" width="40px"   alt="gif" id="gif">
            <span id="masterSong">Competition and Currency</span>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/c44901b02f.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
